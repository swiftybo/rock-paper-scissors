<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <h1>Rock, Paper, Scissors: The Interactive Game!</h1>
    <section class="score-section">
      <div class="score player">Player: 0</div>
      <div class="score computer">Computer: 0</div>
    </section>
    <section class="play-section">
      <button class="button rock">Rock</button>
      <button class="button paper">Paper</button>
      <button class="button scissors">Scissors</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
